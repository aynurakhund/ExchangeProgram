<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head>
      <div class="navbar">
        <img src="foto1.png" alt="" />
        <ul>
          <a href="">БАНК</a>
          <a href="">БИЗНЕС</a>
          <a href="">ИНВЕТИЦИИ</a>
          <a href="">СТРАХОВАНИЕ</a>
          <a href="">МОБАЙЛ</a>
          <a href="">ПУТЕШЕСТВИЯ</a>
          <a href="">РАЗВЛЕЧЕНИЯ</a>
        </ul>
        <button>ВОЙТИ</button>
      </div>
    </head>

    <main>
      <div class="card">
        <h1>Kонвертер валют онлайн</h1>
        <div class="card-content">
          <div class="first-part">
            <h4>У меня есть</h4>
            <div class="Buttons">
            <input type="radio" name="exchange1" id="Rub1" >
            <label for="Rub1">RUB</label for="">
            <input type="radio" name="exchange1" id="Usd1" >
            <label for="Usd1">USD</label for="">
            <input type="radio" name="exchange1" id="Eur1" >
            <label for="Eur1">EUR</label for="">
            <input type="radio" name="exchange1" id="Gbr1" >
            <label for="Gbr1">GBP</label for="">
            </div>
            <input type="number" class="input input1" />
             <p class="textTo"></p>
          </div>
          <div class="second-part">
            <h4>Хочу приобрести</h4>
            <div class="Buttons">
              <input type="radio" name="exchange2" id="Rub2" >
              <label for="Rub2">RUB</label>
              <input type="radio" name="exchange2" id="Usd2" >
              <label for="Usd2">USD</label>
              <input type="radio" name="exchange2" id="Eur2" >
              <label for="Eur2">EUR</label>
              <input type="radio" name="exchange2" id="Gbr2" >
              <label for="Gbr2">GBP</label>
            </div>
            <input type="number" class="input input2" />
            <p class="textFrom"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
